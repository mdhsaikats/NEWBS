<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.E.W.B.S</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #595656;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #201d1f;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(71, 71, 71, 0.1);
            text-align: center;
            color: #fff;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #201d1f;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(71, 71, 71, 0.1);
            display: none;
        }
        .video-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .video-container {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: center;
            color: #fff;
        }
        .video-container iframe {
            width: 100%;
            height: 200px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-title {
            margin-top: 10px;
            font-size: 16px;
        }
        h2 {
            width: 100%;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: aliceblue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        @media (max-width: 768px) {
            .video-container {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Sign In">
    </form>
</div>

<div class="container">

    <div class="video-row">

        </div>
        <div class="video-container">

            <div class="video-title">Chup</div>

        <!-- Add more video-container divs with iframes and titles here -->
    </div>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const loginContainer = document.querySelector('.login-container');
    const container = document.querySelector('.container');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = this.elements.username.value;
        const password = this.elements.password.value;

        // Mock authentication (replace this with your authentication logic)

        } else {

        }
    });
</script>

</body>
</html>
