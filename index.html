<!DOCTYPE html>

    <style>
        body {

            margin: 0;

            background-color: #8f8f8f;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e57ec1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video-container {
            width: calc(50% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .video-container iframe {
            width: 100%;
            height: 200px;
            border: 0;
        }
        h2 {
            width: 100%;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .video-container {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
